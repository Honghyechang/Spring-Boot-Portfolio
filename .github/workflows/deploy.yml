# .github/workflows/deploy.yml
name: Deploy to AWS Elastic Beanstalk CI/CD

on:
  push:
    branches:
      - main  # main 브랜치에 push 할 때만 실행

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1단계: 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3
      
      # 2단계: JDK 21 설정
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
      
      # 3단계: Gradle 빌드 (JAR 생성)
      - name: Build with Gradle
        run: ./gradlew clean bootJar
        working-directory: spring-boot-project/Spring-Board-Project
      
      # 4단계: Docker Hub 로그인 (Secrets 사용)
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      # 5단계: Docker 이미지 빌드 및 태그 설정
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/spring-compose-image:latest .
        working-directory: spring-boot-project/Spring-Board-Project
      
      # 6단계: Docker Hub에 푸시
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/spring-compose-image:latest
        working-directory: spring-boot-project/Spring-Board-Project
      
      # 7단계: 배포 ZIP 파일 생성
      - name: Create deployment package
        run: |
          zip -r deploy.zip docker-compose.yml nginx.conf Dockerrun.aws.json
        working-directory: spring-boot-project/Spring-Board-Project
      
      # 8단계: AWS EB에 배포 (Secrets 사용)
      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: ${{ secrets.EB_APPLICATION_NAME }}
          environment_name: ${{ secrets.EB_ENVIRONMENT_NAME }}
          version_label: ${{ github.sha }}
          region: ${{ secrets.AWS_REGION }}
          deployment_package: spring-boot-project/Spring-Board-Project/deploy.zip