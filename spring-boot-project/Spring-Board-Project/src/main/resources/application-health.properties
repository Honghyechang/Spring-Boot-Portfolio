# application-health.properties

# 1. 모든 Actuator 엔드포인트를 웹을 통해 노출하도록 설정합니다.
#    (운영 관리에 필요한 필수 정보들: health, info, metrics 등)
management.endpoints.web.exposure.include=*

# 2. 헬스 체크 결과에 상세 정보를 항상 포함하도록 설정합니다.
#    (EB/ELB가 DB 연결, 디스크 공간 등 내부 상태를 판단하는 데 필수)
management.endpoint.health.show-details=always

# 3. 데이터베이스 헬스 체크를 항상 활성화합니다.
#    (RDS 연결 상태가 Health Check에 포함되도록 보장)
management.health.db.enabled=true