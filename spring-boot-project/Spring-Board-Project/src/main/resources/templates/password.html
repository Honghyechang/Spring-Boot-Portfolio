<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
</head>
<body>
<section th:fragment="section">
    <h1>비밀번호 변경</h1>
    <form th:object="${password}" th:action="@{/password}" method="post">
        <div class="col-3 mb-3">
            <label class="form-label">기존 패스워드</label>
            <input type="password" th:field="*{old}" class="form-control">
            <p th:if="${#fields.hasErrors('old')}" th:errors="*{old}" class="text-danger"></p>
        </div>

        <div class="col-3 mb-3">
            <label class="form-label">새로운 패스워드</label>
            <input type="password" th:field="*{password}" class="form-control">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></p>
        </div>

        <div class="col-3 mb-3">
            <label class="form-label">패스워드 확인</label>
            <input type="password" th:field="*{passwordConfirm}" class="form-control">
            <p th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}" class="text-danger"></p>
        </div>

        <button type="submit" class="btn btn-primary">변경</button>
    </form>


</section>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</html>
