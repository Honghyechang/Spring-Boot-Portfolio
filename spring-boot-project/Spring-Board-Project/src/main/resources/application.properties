spring.application.name=Spring-Board-Project


spring.datasource.url=jdbc:h2:mem:demo
spring.h2.console.enabled=true
spring.sql.init.mode=always
spring.sql.init.encoding=utf-8
spring.jpa.hibernate.ddl-auto=none

#속성,해석의 정확성,보충 설명
#spring.datasource.url=jdbc:h2:mem:demo,정확 (명시적 작성),"H2 사용 시 생략 가능하지만, **demo**라는 고정된 이름으로 인메모리 DB를 생성하여 H2 Console 등에서 쉽게 접근하도록 명시적으로 제어한 것입니다."
#spring.h2.console.enabled=true,정확 (실시간 확인),"애플리케이션 실행 후 http://localhost:8080/h2-console (또는 설정된 포트)로 접속하여 DB Browser(DBeaver)처럼 테이블 구조, 데이터 등을 실시간으로 확인할 수 있도록 활성화하는 것입니다."
#spring.sql.init.mode=always,정확 (명시적 실행),"H2 사용 시 기본값일 수 있지만, 명시적으로 always를 설정하여 schema.sql과 data.sql 파일의 자동 실행을 확실하게 보장합니다."
#spring.sql.init.encoding=utf-8,정확 (인코딩/한글 허용),"초기화 스크립트(schema.sql, data.sql)를 UTF-8 인코딩으로 읽도록 지정합니다. 이는 스크립트 내에 한글 주석이나 한글 데이터가 포함될 경우 깨지지 않도록 보장합니다."
#spring.jpa.hibernate.ddl-auto=none,정확 (자동 DDL 비활성화),"가장 중요한 설정입니다. @Entity 클래스를 기반으로 Hibernate가 테이블을 생성(create/update)하거나 삭제(drop)하는 DDL 작업을 모두 비활성화합니다. 즉, 이 애플리케이션은 DB에 이미 테이블이 존재한다고 가정하며, 테이블을 자동으로 생성하거나 내용을 초기화하지 않습니다."
#dl-auto=none의 역할 (DDL 책임 분리)ddl-auto=none은 DDL(Data Definition Language) 자동 생성 기능을 비활성화하는 역할만 수행합니다.역할처리 주체설명DDL (테이블 생성)개발자 (SQL 파일)테이블 구조를 만드는 책임을 Hibernate에서 **schema.sql**과 같은 수동 SQL 스크립트로 넘깁니다.DML (데이터 CRUD)JPA / Hibernate테이블이 이미 존재한다는 전제 하에, 이 @Entity 객체를 이용한 데이터 조회, 삽입, 수정 등의 DML 작업은 정상적으로 수행합니다.결론:@Entity는 여전히 DB 테이블의 **인스턴스(데이터)**를 표현하지만, **테이블 자체를 정의하는 작업(DDL)**은 Hibernate에게 위임하지 않고 수동으로 관리하겠다는 의미로 해석하시면 됩니다.